<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nike Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <p class="error" id="error">Invalid username or password</p>

        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <button onclick="login()">Login</button>
    </div>

<script src="login.js"></script>

</body>
</html>
